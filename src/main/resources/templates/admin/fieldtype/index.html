<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout/tag_head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <!--Header-->
    <div th:replace="admin/layout/header :: header"></div>
    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <div th:replace="admin/layout/side_bar :: sidebar"></div>

    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>Danh sách Loại sân</h1>
            <ol class="breadcrumb">
                <li><a href="/admin"><i class="fa fa-dashboard"></i>Trang chủ</a></li>
                <li><a th:href="@{/admin/fieldtype}">Quản lý Loại sân</a></li>
                <li class="active">Index</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="box">
                <div>
                    <a class="btn btn-primary" href="add-fieldtype">Thêm mới</a>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <div id="example1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="dataTables_length" id="example1_length"><label>Show <select
                                        name="example1_length" aria-controls="example1" class="form-control input-sm">
                                    <option value="10">10</option>
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select> entries</label></div>
                            </div>
                        </div>

                        <!--Start Table list-->
                        <div class="row">
                            <div class="col-sm-12">
                                <table id="example1" class="table table-bordered table-striped dataTable" role="grid"
                                       aria-describedby="example1_info">
                                    <thead>
                                    <tr role="row">
                                        <th class="sorting_asc" tabindex="0" aria-controls="example1" rowspan="1"
                                            colspan="1" aria-sort="ascending"
                                            aria-label="Rendering engine: activate to sort column descending"
                                            style="width: 296.219px;">Field Type ID
                                        </th>
                                        <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1"
                                            colspan="1" aria-label="Browser: activate to sort column ascending"
                                            style="width: 360.5px;">Field Type Name
                                        </th>
                                        <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1"
                                            colspan="1" aria-label="Platform(s): activate to sort column ascending"
                                            style="width: 320.922px;">Detail
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr role="row" class="even" th:each="fieldType : ${fieldTypeList}">
                                        <td class="sorting_1" th:text="${fieldType.fieldTypeId}" style="font-weight: bold;"></td>
                                        <td th:text="${fieldType.typeName}"></td>
                                        <td th:text="${fieldType.detail}"></td>
                                        <td>
                                            <a th:href="@{/admin/edit-fieldtype/{fieldTypeId}(fieldTypeId=${fieldType.fieldTypeId})}"
                                               class="btn btn-primary">Edit</a>
                                            <a th:href="@{/admin/delete-fieldtype/{fieldTypeId}(fieldTypeId=${fieldType.fieldTypeId})}"
                                               class="btn btn-danger" onclick="return confirm('Bạn chắc chắn chứ?')">Delete</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <th rowspan="1" colspan="1">Field Type ID</th>
                                        <th rowspan="1" colspan="1">Field Type Name</th>
                                        <th rowspan="1" colspan="1">Detail</th>
                                    </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- /.box-body -->
            </div>

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <div th:replace="admin/layout/footer :: footer"></div>

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<!--script-->
<div th:replace="admin/layout/tag_script :: script"></div>
</body>
</html>

<style>
  .menu-bar > li {
          position: relative;
      }
  .sub-menu {
          display: none;
          position: absolute;
          min-width: 180px;
          top: 51px;
          left: 40px;
      }
      .sub-menu > li {
          list-style: none;
          height: 50px;
          width: 180px;
          height: 50px;
          line-height: 50px;

      }
      .sub-menu > li:hover {

          background-color: rgb(5, 131, 45);
      }
      .sub-menu >li:hover a {
          color: white;
      }
      .sub-menu > li > a{
          text-decoration: none;
      }
      .hover-sub-menu:hover > .sub-menu {
          display: block;
      }
  .product-details-action .btn-cart:hover > span {
    color: white;

</style>

<script>
  function updatePrice() {
    // Lấy select và giá trị option được chọn
    const selectElement = document.getElementById("time");
    const selectedOption = selectElement.options[selectElement.selectedIndex];

    // Lấy giá từ thuộc tính data-price
    const price = selectedOption.getAttribute("data-price");

    // Cập nhật giá hiển thị
    const priceDisplay = document.getElementById("priceDisplay");
    if (price == null) price = 0;
    priceDisplay.textContent = price + "/giờ"; // Hiển thị "0" nếu không có giá
  }
</script>
